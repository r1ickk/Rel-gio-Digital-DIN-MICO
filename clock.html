<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Clock </title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="relogio"> <!-- Vai armazenar toda a configuração do relógio-->
        <div>
            <span id="horas"> 00 </span>
            <!-- Span é uma tag utilizada para agrupar e estilizar partes específicas de um texto dentro de um elemento maior. Ele é um elemento de linha e não possui nenhum significado semântico específico, ou seja, é apenas uma caixa genérica para estilização e manipulação de texto.-->
            <span class="tempo"> Horas </span>
        </div>

        <div>
            <span id="minutos"> 00 </span>
            <span class="tempo"> Minutos </span>
        </div>

        <div><span id="segundos"> 00 </span>
            <span class="tempo"> Segundos </span>
        </div>

    </div>

    <script src="clock.js"></script> <!-- Link do arquivo html com o arquivo Java -->
</body>

</html>
